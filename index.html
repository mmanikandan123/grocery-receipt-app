<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Receipt Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-bar">
        <div class="app-bar-content">
            <span class="material-symbols-outlined brand-logo">shopping_cart</span>
            <h1 data-lang-key="appTitle">Grocery Receipt Maker</h1>
        </div>
        <div class="language-switcher">
            <span class="material-symbols-outlined">translate</span>
            <span data-lang-key="changeLanguageLabel">Language:</span>
            <select id="languageSelector">
                <option value="ta-IN">தமிழ் (Tamil)</option>
                <option value="en-IN">English</option>
                <option value="hi-IN">हिंदी (Hindi)</option>
                <option value="ml-IN">മലയാളം (Malayalam)</option>
                <option value="te-IN">తెలుగు (Telugu)</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="shop-details">
            <h2 data-lang-key="shopDetailsTitle">Shop Details</h2>
            <div class="shop-details-grid">
                <input type="text" id="shopName" data-lang-key-placeholder="shopNamePlaceholder">
                <input type="text" id="shopAddress" data-lang-key-placeholder="shopAddressPlaceholder">
                <input type="text" id="shopPhone" data-lang-key-placeholder="shopPhonePlaceholder">
                <input type="text" id="receiptNumber" data-lang-key-placeholder="receiptNumberPlaceholder" readonly>
            </div>
            <div class="gst-toggle">
                <input type="checkbox" id="gstCheckbox">
                <label for="gstCheckbox" data-lang-key="enableGstLabel">Enable GST Bill</label>
            </div>
        </div>
        <div class="controls">
            <h2 data-lang-key="addItemsTitle">Add Items</h2>
            <!-- START: ADDED ID TO SPAN -->
            <button id="startBtn">
                <span class="material-symbols-outlined">mic</span>
                <span id="startBtnText" data-lang-key="startListening"></span>
            </button>
            <!-- END: ADDED ID TO SPAN -->
            <p id="status" data-lang-key="statusInitial">Press the button to start</p>
        </div>
        <div class="manual-entry">
            <h3 data-lang-key="manualEntryTitle">Or Type Manually</h3>
            <form id="manualForm">
                <input type="text" id="manualItemName" data-lang-key-placeholder="itemNamePlaceholder" required>
                <div class="manual-inputs">
                    <input type="number" step="any" id="manualItemQty" data-lang-key-placeholder="itemQtyPlaceholder" value="1" required>
                    <select id="manualItemUnit">
                        <option value="piece">piece</option>
                        <option value="kg">kg</option>
                        <option value="gram">gram</option>
                        <option value="liter">liter</option>
                        <option value="ml">ml</option>
                        <option value="dozen">dozen</option>
                        <option value="packet">packet</option>
                    </select>
                </div>
                <button type="submit"><span class="material-symbols-outlined">add</span><span data-lang-key="addToList">Add to List</span></button>
                <button type="button" id="undoBtn" class="secondary-btn"><span class="material-symbols-outlined">undo</span><span data-lang-key="undo">Undo Last Item</span></button>
            </form>
        </div>
        <div class="grocery-list">
            <h2 data-lang-key="itemListTitle">Grocery List</h2>
            <table id="itemTable">
                <thead>
                    <tr>
                        <th data-lang-key="colSNo">S.No.</th>
                        <th data-lang-key="colItem">Item</th>
                        <th data-lang-key="colQty">Quantity</th>
                        <th data-lang-key="colPrice">Price</th>
                        <th data-lang-key="colTotal">Total</th>
                        <th data-lang-key="colDelete">Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="totals-breakdown">
                <h3 id="subTotal" data-lang-key="subTotal">Subtotal: ₹0.00</h3>
                <h3 id="cgstTotal" class="hidden" data-lang-key="cgst">CGST (9%): ₹0.00</h3>
                <h3 id="sgstTotal" class="hidden" data-lang-key="sgst">SGST (9%): ₹0.00</h3>
                <h3 id="grandTotal" data-lang-key="grandTotal">Grand Total: ₹0.00</h3>
            </div>
        </div>
        <button id="printBtn"><span class="material-symbols-outlined">print</span><span data-lang-key="print">Print / Save Receipt</span></button>
    </div>
    <div id="receipt-to-print" class="hidden">
        <div id="receipt-logo-container"></div>
        <div id="receipt-header"></div>
        <table id="receipt-table"></table>
        <div id="receipt-totals-breakdown"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
